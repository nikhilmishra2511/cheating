<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View PDF</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
    }
    embed {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <embed src="main.pdf#page=1" type="application/pdf">
</body>
</html>
